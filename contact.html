				    <td colspan="2"><h1 class="heading1">Contact Me</h1>
					<form name="form1" method="post" action="mailto:syafiqamri324@gmail.com">
		  <p class="ayat7">Name:<input type="text" size="25" name="name"></p>
		  <p class="ayat7">Title:<input type="text" size="25" name="title"></p>
		  <p class="ayat7">Address: <textarea cols="40" rows="5" name="address"></textarea></p>
		  <p class="ayat7">State: <select name="state">
		                  <option value="Kel">Kelantan</option>
						  <option value="Ked">Kedah</option>
						  <option value="Ter">Terengganu</option>
						  <option value="Per">Perlis</option>
						  <option value="Prk">Perak</option>
						  <option value="Mel">Melaka</option>
						  <option value="Joh">Johor</option>
						  <option value="Nis">Negeri Sembilan</option>
						  <option value="Sel">Selangor</option>
						  <option value="K.L">Kuala Lumpur</option>
						  <option value="W.P">Wilayah Persekutuan</option>
						  <option value="P.P">Pulau Pinang</option>
						  <option value="Sab">Sabah</option>
						  <option value="Sar">Sarawak</option>
		  </select></p>
		  <p class="ayat7">Status: </p>
		  <p class="ayat7">Single<input type="checkbox" name="single" value="single"></p>
		  <p class="ayat7">Married<input type="checkbox" name="married" value="single"></p>
		  <p class="ayat7">Gender: </p> 
		  <p class="ayat7">Male<input type="radio" name="gender" value="male"></p> 
		  <p class="ayat7">Female<input type="radio" name="gender" value="female"></p>
		  <p class="ayat7"><input type="file" name="gambar"></p>
